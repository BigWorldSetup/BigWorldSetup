Mod-EN=This mod adds to the game a new and unique NPC - Varshoon the Illithid. He has his own kit of Psionic Forcer. Those illithids are trained for melee fighting. They use their psionic and mental abilities to stun, confuse and weaken their enemies. He joins with his own special equipment and it cannot be replaced with any other items. Varshoon will converse with you many times during the game. There are also banters with all Bioware NPC's.
