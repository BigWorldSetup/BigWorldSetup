[Description]
Mod-EN=With this mod the user interface and for some mods also the background music can be changed. Depending on which Mod you play, you can change the GUI any time.
Mod-GE=Mit diesem Mod lдsst sich die Benutzeroberflдche des Startbildschirms und fьr einige Mods auch die Hintergrundmusik дndern. Je nachdem, welchen Mod Ihr spielt, kцnnt Ihr jederzeit die Benutzeroberflдche wechseln. Ihr kцnnt die Einstellungen jederzeit дndern, weil die ьbrige Installation nicht beeinflusst wird. Dieser Mod ist in BGT enthalten und wird bei der Installation von BGT erstellt.
Mod-RU=Этот мод меняет интерфейс, а для некоторых модов и фоновую музыку игры. В зависимости от мода, в который вы играете, можно менять интерфейс игры в любое время.
