1-L2=Bevor Ihr weiter macht, gibt es ein paar wichtige Fragen:||Habt Ihr den offiziellen Patch aufgespielt?||(Patch 1.42, falls Ihr "Die Herausforderungen des Meisters der Verlockungen" (TotLM) spielen wollt und die Erweiterung "Herz des Winters" (HoW) besitzt. Falls Ihr TotLM nicht installieren wollt und die Erweiterung besitzt, installiert den Patch 1.4.1. Sofern Ihr HoW nicht besitzt, installiert Ihr den Patch 1.06. Falls Ihr die deutsche D&D Anthology besitzt und TotLM installieren wollt, schaut bei http://kerzenburg.baldurs-gate.eu/showthread.php?t=42649 vorbei. GoG sollte die Patches schon inne haben -- installiert keine anderen Patches!)||Habt Ihr IceWind Dale angespielt und das Spiel jeweils gesichert?|||Beachtet auch folgende Besonderheiten bei Windows VISTA/7:|Eine aktivierte "Benutzerkontosteuerung" kann die Installation verhindern.||Zum Ausschalten, geht so vor:|Start -> Systemsteuerung (klassische Ansicht)|-> Benutzerkonten|-> Benutzerkontosteuerung ein- oder ausschalten|-> Alles bestätigen|-> Neustart des Computers und es ist vollbracht.||Wenn Ihr die Installation durchgeführt und kurz das Spiel angetestet habt, könnt Ihr die Benutzerkontosteuerung wieder einschalten.|||Sofern Ihr die Installation von IWD im vorgegebenen "Programme" Verzeichnis abgelegt habt, kann das einer korrekten BiG World Installation ebenfalls im Wege stehen.|Eine Installation bzw. Kopie von IWD in ein anderes Verzeichnis ist dagegen unproblematisch. (z.B. "BiG World\IceWind Dale")|||Solltet Ihr bereits Windows 8 einsetzen, soll das Probleme bereiten, wenn es nicht als Administrator ausgeführt wird. Öffnet dazu das Kontextmenü der BiG World Setup\Autoit3.exe, wählt den "Als Administrator ausführen"-Eintrag und danach im Auswahldialog die Datei BiG World Setup.au3 aus. Dieser Ansatz kann auch unter Windows 7 helfen.|||Wenn Ihr alles beachtet habt, kann es los gehen.||Falls nicht, solltet Ihr diese Schritte ordnungsgemäß ausführen, bevor Ihr fortfahrt.