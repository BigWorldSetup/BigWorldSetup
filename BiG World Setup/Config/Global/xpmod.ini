[Description]
Mod-EN=This Mod enables to reduce the points of experience for rewards because you get thousands of experience points for every "open locks" or "learning spells" agrees and you would have too fast too high values of experience. You can change the new experience rate for every component separately of the others of 10% to 75% of the original experience rate. The installation is urgently recommended. The mod affects ALL mods installed before.
Mod-GE=Dieser Mod ermцglicht es, die Erfahrungspunkte fьr Belohnungen zu verringern, da Ihr tausende zusдtzliche Erfahrungspunkte fьr jeden neuen Mod bekommt. Damit hдttet Ihr viel zu schnell viel zu hohe Erfahrungsstufen fьr den Spielverlauf. Ihr kцnnt die neuen Erfahrungspunkte fьr jede Komponente ungeachtet der anderen von 10% bis 75% der ursprьnglichen Erfahrungspunkte verдndern. Die Installation ist fьr einen Megamod dringend empfohlen. Der Mod beeinflusst auch ALLE zuvor installierten Mods.
Mod-RU=Этот мод позволяет уменьшить очки опыта, получаемые как вознаграждение, поскольку вы будете получать тысячи очков опыта за "открытие замков" или "изучение заклинаний", то слишком быстро "прокачаетесь" до высоких уровней. Вы можете изменить показатели опыта для каждого компонента отдельно, от 10% до 75% от оригинального показателя. Установка этого мода настоятельно рекомендована. Мод влияет на ВСЕ ранее установленные моды.
