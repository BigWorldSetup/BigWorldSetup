Mod-GE=Dieser Mod behebt Fehler in Baldur's Gate 2 und Thron des Bhaal, die durch den offiziellen BioWare BG2 Patch nicht behoben wurden. Der Mod ersetzt Baldurdash und einige weitere Fixpacks. Komponenten von Oversight sowie "Ding0's Tweak Pack" sind ebenfalls enthalten sowie die "Scriptable Spells". Die Komponente "BG2 Fehlerbehebungen (Hauptteil)" muss auf jeden Fall installiert werden.
Mod-RU=Этот мод исправляет ошибки, которые не были исправлены официальным патчем. Он полностью заменяет Baldurdash и другие фикспаки.
