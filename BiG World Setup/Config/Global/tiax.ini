Mod-EN=The gnome thief/cleric priest of Cyric, Tiax from BG1, is a priest of Cyric with a sole intention "Tiax rules all!". He appears in chapter 4 in Spellhold, right after Irenicus leaves it as well as from the Fate Spirit in the Throne of Bhaal.
Mod-GE=Dieser Mod bringt Tiax, ein Priester von Cyric, aus BG1 nach BG2. Ihr findet ihn ab Kapitel 4.
Mod-RU=Тиакс - неподражаемый вор/клерик из BG1, являющийся жрецом Сирика с единственной целью в жизни: "Тиакс будет править всем". Он появляется в 4 главе в Спеллхолде, сразу после того, как исчезает Айреникус, его также можно будет призвать через Духа Судьбы в Троне Баала.
