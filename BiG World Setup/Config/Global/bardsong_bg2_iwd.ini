Mod-RU=С этим модом вы можете изменить различные bardsongs Entre, как это находится в Icewind Dale.||Предупреждение: Этот мод предназначен для быть установлен с Rogue изменения баланса, заказать копии комплектов Разбойник РЕБАЛАНСИРОВАНИЕМ, используемых этим мод являются устаревшие, так еще недавние изменения к бардовской комплектов из Rogue изменения баланса будут потеряны.
