Mod-EN=This mod improves the summon spells. Demons that are enemy of you will attack/cast spels on other demons that was summoned by you. Some mods are tough, while your PC or NPCs can use the special items and spells gained through these mods to improve themselves. But your summons have no way to improve themselves, they relatively become weak, and become TRUE cannon fodders. Now you can summon better and stronger creatures with this mod.|This mod is conceptually incompatible with "Spell Revisions", because "Spell Revisions" try to balance the summoned creatures and "Imporved Summons" made them stronger.
Mod-GE=Dieser Mod verbessert die Beschwörungs- und Herbeirufungs-Zauber. Taktische Mods erschweren das Spiel, dies wird aber wieder durch neue Gegenstände und Zauber ausgeglichen, nur die Herbeigerufenen Wesen wurden dabei vernachlässigt. Das ist jetzt nicht mehr der Fall, da Ihr mit diesem Mod auch stärkerer Kreaturen herbeirufen könnt.|Zudem betrachten die meisten Eurer Gegner Eure herbeigerufenen Teufel/Dämonen nicht als Feinde, deshalb werden sie Eure Teufel/Dämonen nicht aktiv angreifen oder ihre Zauber darauf wirken. Mit diesem Mod werden Eure Feinde Eure Teufel/Dämonen aktiv angreifen und ihre Zauber normal darauf wirken.|Dieser Mod ist konzeptionell mit "Spell Revisions" inkompatibel. Während "Spell Revisions" die Herbeigerufenen besser ausgleicht, macht "Improved Summons" die Herbeigerufenen stärker.
