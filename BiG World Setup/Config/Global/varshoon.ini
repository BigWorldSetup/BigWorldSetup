Mod-EN=This mod adds to the game a new and unique NPC - Varshoon the Illithid. He has his own kit of Psionic Forcer. Those illithids are trained for melee fighting. They use their psionic and mental abilities to stun, confuse and weaken their enemies. He joins with his own special equipment and it cannot be replaced with any other items. Varshoon will converse with you many times during the game. There are also banters with all Bioware NPC's.
Mod-GE=Dieser Mod fьhrt den Illithiden Varshoon ein. Es bleibt Euch ьberlassen, ob Ihr diese Kreatur in Eure Gruppe aufnehmen und vertrauen wollt. Varshoon kommt mit einem eigenen Kit und eigener Ausrьstung daher. Zudem verдndert der Mod auch den Illithiden-Bereich von BG2.
Mod-RU=Этот мод добавляет в игру нового уникального NPC - иллитида Варшуна. У него есть свой собственный кит - псионик-принудитель. Это иллитиды, обученные сражаться в ближнем бою. Они используют свои псионические и умственные способности, чтобы ошеломить, смутить и ослабить своих врагов. Он присоединяется к вам со своим специальным снаряжением, которое нельзя заменить никакими другими вещами. У Варшуна много диалогов и не только с главным героем, но и со всеми NPC от Bioware.
