Mod-EN=The mod includes two NPCs and the quest "Desecration of Souls." Callisto T'sarran is a neutral evil elf berserker with a tragic past and a sadistic present, and Ninafer is an elven fighter/mage with a grudge against Irenicus, but she does not speak much about it. Callisto has dialogues and confrontations with the BioWare NPCs. Ninafer has several dialogues with the main character and Imoen, but ignores the other NPCs in most cases. This mod also adds four new shops, new items and encounters.
Mod-GE=Der Mod enthalt zwei NPCs und die Quest "Desecration of Souls". Callisto T'sarran ist eine neutrale Bose elf Berserker mit einer tragischen Vergangenheit und einer sadistischen Gegenwart und Ninafer ist ein Elfenkampfer / Magier mit einem Groll gegen Irenicus, aber sie viel daruber nicht spricht. Callisto verfugt uber Dialoge und Auseinandersetzungen mit den BioWare NPCs. Ninafer hat mehrere Dialoge mit der Hauptfigur und Imoen, aber ignoriert die anderen NPCs in den meisten Fallen. Dieser Mod fugt auch vier neue Geschafte, neue Objekte und Begegnungen.
