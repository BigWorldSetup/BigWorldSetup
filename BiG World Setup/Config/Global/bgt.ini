Mod-EN=With this mod Baldur's Gate I and the Tales of the Swordcoast are integrated into the game to play BG I with the more advanced engine of BG II and to create a transition from the Tales of the Swordcoast to Amn. Besides, BGT takes corrections in the mods NeJ, CtB, TDD, SOS and TS. In addition, BGT repairs the problem caused by the BG2 Fixpack that SoA play cannot start after transition. This mod already contains "BGT-GUI" and "BGT-Music".
Mod-GE=Mit diesem Mod werden Baldur's Gate 1 und "Die Legenden der Schwertkьste" in das Spiel Baldur's Gate 2 integriert, um BG1 mit der fortschrittlicheren Engine von BG2 zu spielen und eine Art Ьbergang von den "Legenden der Schwertkьste" nach Amn zu schaffen. Damit werden auch in BG1 die Klassen, Zauber, etc. von BG2 verwendet. Zudem behebt BGT Fehler in Baldur's Gate 1 und "Die Legenden der Schwertkьste", die durch den offiziellen BioWare BG1 Patch nicht behoben wurden. Dieser Mod enthдlt "BGT-GUI" und "BGT-Music".
Mod-RU=Этот мод позволяет играть в Baldur's Gate и Tales of the Sword Coast, используя более продвинутый движок Baldur's Gate II, и создает некоторое подобие непрерывности между событиями, в которых участвует потомок Баала, сначала на Побережье Меча, а потом и в Амне. Кроме того, BGT вносит исправления в моды NeJ, CtB, TDD, SOS и TS, и устраняет проблему, вызванную модом BG2 Fixpack, которая не позволяет продолжить игру после перехода в SoA.
