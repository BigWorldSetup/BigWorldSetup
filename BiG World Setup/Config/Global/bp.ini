[Description]
Mod-EN=BP balances all mods installed before, contains several smaller mods and includes other improvements also as a unique hostile KI system. If several mods have changed the same objects, these are overpowered. BP compensates this again. The AI of BP and Sword Coast Stratagems works on a different way: BP replaces some scripts from other mods by its own, SCS instead rewrites them. If you install both of them, SCS will rewrite some scripts that are already replaced by BP before and you may get unexpected results. Currently obviously the simplest choice would be to install only one of them.
Mod-GE=BP balanciert alle zuvor installierten Mods aus, beinhaltet mehrere kleinere Mods und bringt andere Verbesserungen einschlieЯlich eines einzigartigen feindlichen KI Systems mit. Wenn mehrere Mods die gleichen Gegenstдnde verдndert haben, sind diese ьbermдchtig stark. BP gleicht das wieder aus. Die KI von BP und Sword Coast Stratagems funktionieren auf unterschiedliche Art: BP ersetzt einige Skripte von anderen Mods durch seine eigene, SCS schreibt sie statt dessen um. Wenn Ihr beide installiert, schreibt SCS einige Skripte um, die bereits von BP vorher ersetzt wurden und Ihr kцnnt unerwartete Resultate erhalten. Zur Zeit wдre offensichtlich die einfachste Wahl, nur eine von beiden zu installieren.
Mod-RU=BP балансирует все моды, установленные до него, содержит несколько небольших модов, а также включает такие усовершенствования, как уникальная система KI. Если несколько модов изменяют одни и те же объекты, то они переписывают друг друга. BP исправляет это. ИИ SCS и BP работают по разным принципам: BP изменяет названия скриптов, в то время как SCS просто переписывает имеющиеся скрипты, не затрагивая их наименования. Если вы установите SCS после BP, то SCS перезапишет некоторые скрипты, которые до этого уже были заменены скриптами BP, и в итоге вы можете получить неожиданный/непредвиденный результат. Если вы установите SCS перед BP, SCS изменит большое количество скриптовых имен, так что BP не сможет больше найти их и изменить их. Очевидно, что наилучший вариант - установить что-либо одно.
