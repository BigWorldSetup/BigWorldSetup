[Description]
Mod-EN=This mod restores many of the cut items, quests, and encounters from the game's final release and ties up some of the "loose ends."
Mod-GE=Viele der bei der endgültigen Fassung des Spiels gekürzten Gegenständen, Aufgaben, Charakteren, Dialogen sowie Begegnungen werden für SvA und TdB wieder hergestellt und einige der "losen Enden" verbunden. Dieser Mod ist noch nicht vollständig ins Deutsche übersetzt.
