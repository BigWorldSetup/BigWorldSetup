[Description]
Mod-EN=This kit offers a uniquely powerful magic-user player class. It combines certain abilities of the druid and the sorcerer. The Druidic Sorcerer is undeniably the most powerful class that you can play, but you will have to work for that power. This kit gives an interesting play experience while preventing it from becoming ridiculously powerful.
Mod-GE=Dieser Kit bietet eine einzigartige, leistungsstarke Magie-Benutzer Spieler Klasse. Es verbindet bestimmte Fahigkeiten der Druiden und hexenmeister. Der Druiden hexenmeister ist zweifellos die starkste Klasse, die man spielen kann, aber Ihr musst fur diese leistung arbeiten. Dieser Kit bietet ein interessantes Spiel-Erlebnis und vermeidet, dass es lacherlich machtig wird.
Mod-RU=Этот кит добавляет невероятно мощный класс мага. Он сочетает в себе определенные способности друида и колдуна. Друид-колдун, несомненно, самый мощный класс, которым вы можете играть, но вам придется потрудиться, чтобы достичь этой мощи. Этот кит дает интересный опыт игры избежания превращения в слишком сильного персонажа.
