[Description]
Mod-EN=With this Mod joinable NPCs, when they join your party, get the same experience points as the main character. You can level them up from level one and choose their skills and weapon proficiencies. Also you can modify the classes of all joinable BG1 and BG2 NPCs.
Mod-GE=Mit diesem Mod erhalten anschlussfдhige NSCs, sobald sie in die Gruppe aufgenommen werden, die gleichen Erfahrungspunkte wie der Hauptcharakter. Dabei habt Ihr die Mцglichkeit Waffenfдhigkeiten, Diebesfдhigkeiten und Zauber ab der 1. Stufe auszuwдhlen. Zudem kцnnt Ihr wдhrend der Installation des Mods die Klassen aller anschlussfдhigen BG1 und BG2 NSCs nach eigenem Wunsch anpassen.
Mod-RU=Благодаря этому моду присоединяемые NPC, при присоединении к вашей партии, будут получать столько же очков опыта сколько у основного персонажа. Вы сможете "прокачать" их с самого первого уровня и выбрать их способности и навыки. Также вы сможете изменить классы присоединяемых NPC из BG1 и BG2 частей игры.
