[Description]
Mod-EN=This mod introduces the female shoe dealer Aurora, who will chat with you about nobles and commoners alike, providing exciting  information about their daily lives.|You will also meet the surly gnome Tomthal, doomed to the surface by a mysterious curse, and his cheerful sister Karaea.|This mod also includes the former mod Store Prices. With this one you can increase the selling prices and decrease the buying prices. Without these components you would get very soon much to much money in a megamod.
Mod-GE=Dieser Mod fьgt Aurora's Laden im Brьckenviertel hinzu, wo Ihr Schuhe und Stiefel kaufen kцnnt. Mit Aurora kцnnt Ihr auch ьber die Einwohner Athkatlas reden. Aurora findet Ihr tagsьber in ihrem Laden und abends, wenn sie schlдft, wird er von Tomthal geleitet. AuЯerdem wird Karaea, eine reisende Hдndlerin, eingefьhrt. Mit diesem Mod kцnnt Ihr auch die Einkaufs- und Verkaufspreise in den Lдden prozentual erhцhen oder senken. Zudem kцnnt Ihr die Geldsummen der Gegner und der Questbelohnungen anpassen. Dadurch kцnnt Ihr das Spiel in Bezug auf Geld erheblich vereinfachen (Cheaten) oder durch gute Einstellungen ein gewisses Balancing fьr einen Megamod erreichen.
Mod-RU=Аврора не только продает все виды туфлей, но и может поболтать с вами о дворянах и простолюдинах, рассказать об их повседневных заботах. Вы также встретите злого гнома Томтала, обреченного на жизнь на поверхности загадочным проклятием, и его веселую сестру Кэрайю. Этот мод также включает в себя мод Store Prices, который поможет вам изменить цены покупки/продажи. Без этих компонентов вы довольно скоро сможете накопить очень много денег, особенно, если играете в мега-сборку.
