Mod-EN=This small modification simply restores, and makes more consistent with the text, the music that is heard during the prologue textscreen in Baldur's Gate, and also restores the dreams' music.
Mod-GE=Dieser Mod stellt die Ьbereinstimmung mit dem Text und der Musik wдhrend des Prologs wieder her, so dass der angezeigte Text mit dem gesprochenen zeitlich ьbereinstimmt. Zudem stellt es ebenso die Musik in den Traumsequenzen wieder her. Dieser Mod besteht aus zwei Bestandteilen: dem "Core Installation Package" und dem "Language Pack". Das BiG World Setup installiert das "Language Pack" in Eurer Sprache automatisch (also Deutsch bei einer deutschen Installation).
Mod-RU=Этот небольшой мод восстанавливает и делает более согласованной с текстом музыку, которая играет во время вводной части BG1, а также восстанавливает музыку снов.
