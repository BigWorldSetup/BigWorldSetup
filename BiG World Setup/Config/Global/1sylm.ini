Mod-EN=Aid a nation of elves with an invasion into their holy burial grounds. This mod is meant to be a small sample battlefield, as a precursor of what is to come in Silmarillion. The challenge starts somewhere in the Government District of Athkatla. It is a pure tactical mod, teleporting you to a continuous battle against wave after wave of enemies and then teleporting you back at the end. There is no special reward.||Warning: If the battlefield get too crowded, scripts may not fire correctly. If you can keep the number of living enemies low at all times, chances are that you can complete the mod, otherwise you may get stuck and need to set some Global via CLUAConsole to advance.
Mod-GE=Helft einer Nation von Elfen gegen eine Invasion in ihre heiligen Begrдbnisstдtten. Dieser Mod ist als kleines Beispielschlachtfeld als Vorausschau darauf gedacht, was mit dem eigenstдndigen Spiel Silmarillion kommen soll. Die Herausforderung beginnt irgendwo im Regierungsviertel von Athkatla. Es ist ein reines taktischen mod, teleportiert euch zu einem kontinuierlichen Kampf gegen Welle um Welle von Feinden und dann teleportiert Sie wieder am Ende. Es gibt keine besondere Belohnung||Warnung: Wenn das Schlachtfeld zu bekommen zu uberfullt, kann Skripts nicht richtig feuern. Wenn Sie die Anzahl der lebenden Feinde niedrigen Stand zu halten, sind die Chancen, dass Sie die mod abgeschlossen haben, sonst konnen Sie nicht weiterkommen und mussen einige Globale uber CLUAConsole gesetzt, um fortzufahren.
Mod-RU=Помогите эльфам противостоять вторжению в их святые места погребения. Этот мод представляет собой одну небольшую битву, которая могла быть началом событий, описанных в Сильмариллионе. Задача начинается где-то в правительственном квартале Аскатлы. Это чистый тактический мод, переносящий вас на непрерывной борьбы волна за волной врагов, а затем телепортации вас еще в конце. Там нет специальной наградой||Предупреждение: Если поле боя становится слишком тесно, скрипты не могут стрелять правильно. Если вы можете сохранить количество живых врагов низких во все времена, есть вероятность, что вы можете завершить мод, в противном случае вы можете получить застрял и нужно установить некоторые глобальные помощью CLUAConsole вперед.
