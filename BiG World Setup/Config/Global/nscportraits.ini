[Description]
Mod-EN=This mod inserts missing portraits to all non-player characters (NPC) which have to do something directly with quests, avoids the double portraits for different characters, however, leaves existing portraits of NPC-Mods unchanged. Pictures of celebrities and sign styles which do not fit to the world of Baldur were avoided. Particular attention was given to to the character portrayals on the fact that they also fit to the respective characters. Bad characters mostly have also bad expressions, while good characters are to be recognized unambiguously. No images received normal passers-by or other avatars who are only for decoration, have nothing to do with quests, or have otherwise nothing important to say.
Mod-GE=Dieser Mod fьgt fehlende Portraits bei allen Nicht-Spieler Charakteren (NSC) hinzu, die unmittelbar mit Quests etwas zu tun haben, vermeidet doppelte Portraits fьr unterschiedliche Charaktere, lдsst aber bestehende Portraits von NSC-Mods unverдndert. Bilder von berьhmten Persцnlichkeiten und Zeichenstile, die nicht zur Welt von Baldur's Gate passen, wurden vermieden. Besonderer Wert wurde bei den Charakterbildern darauf gelegt, dass sie zu den jeweiligen Charakteren auch passen. Bцse Charaktere haben meistens auch bцse Gesichtsausdrьcke, wдhrend gute Charaktere eindeutig zu erkennen sind. Keine Bilder bekamen normale Passanten oder andere Spielfiguren, die nur zur Ausschmьckung des Spiels dienen, nichts mit Quests zu tun haben, oder ansonsten nichts Wichtiges zu sagen haben.
Mod-RU=Этот мод добавляет недостающие портреты неигровых персонажей, которые имеют хоть какое-то отношение к заданиям, избегая повторов портретов различных персонажей, не затрагивая при этом существующие портреты других NPC-модов. Изображений знаменитостей или лиц, не соответствующих миру Врат Балдура, здесь нет. Особое внимание было уделено тому, чтобы изображения соответствовали самим персонажам. Плохие персонажи в основном имеют портреты со злым выражением лица, а хорошие, соответственно - с добрым. Портреты не получили только те персонажи, которые в игре находятся только для "массовки" и не имеют никакого влияния на игру.
