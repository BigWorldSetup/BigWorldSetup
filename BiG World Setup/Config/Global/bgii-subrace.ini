Mod-RU=Этот мод добавляет в игру подрасы, основываясь частично на правилах 3-ей редакции D&D, как в Icewind Dale II, и частично на правилах 2-ой редакции AD&D. После создания персонажа и начала новой игры (или загрузки старой), появится диалоговое окно с возможностью выбрать подрасу своего персонажа.||Подрасу вы сможете выбрать только для классов, не для китов.
