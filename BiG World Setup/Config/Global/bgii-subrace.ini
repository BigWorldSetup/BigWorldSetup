Mod-EN=This mod adds subraces to Baldur's Gate II basing partially on 3rd edition AD&D rules as in Icewind Dale II and partially on 2nd edition AD&D rules. After you have created your character and started a new game or loaded an old game, after a small delay you get a dialogue window with the choices for your subrace.||You can add the subrace only to a class, not to a kit.
