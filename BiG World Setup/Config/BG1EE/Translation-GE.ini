Interact[2][6]=GRUNDEINSTELLUNGEN|||"Verzeichnis Baldur's Gate: Enhanced Edition"|Wählt den Ordner, in dem Euer "Baldur's Gate" installiert ist. Ihr solltet vor der Installation nach Updates suchen lassen und BGEE vor der BWS-Installation einmal gestartet und gespeichert haben.||Hinweis: Dieses Feld mag automatisch gefüllt sein.|Bitte beachtet, dass dies eventuell der falsche Ordner ist, sofern Ihr mehrere Installationen habt.|||"Verzeichnis Downloads"|Wählt den Ordner, in dem das 'BiG World Setup' die Downloads ablegen soll.||Ihr könnt auch aktuelle Download-Versionen mit den vorgeschlagenen Dateinamen hier ablegen, falls Ihr welche auf der Festplatte habt. Das 'BiG World Setup' wird die Datei mit dem verfügbaren Download vergleichen, so dass Ihr Zeit sparen könnt, wenn der Mod schon vorhanden ist.|||"Übersetzungen"|Ihr könnt die bei der Installation genutzten Sprachen wählen und Prioritäten festlegen. Mods, die keine entsprechende Übersetzung beinhalten, werden ignoriert. Bei mehreren Möglichkeiten wird die Sprache verwendet, die die höchste Priorität hat. Klickt auf den rechten Knopf, um Eure Übersetzungen zu organisieren.|||"Anpassung"|%sIhr könnt folgende Versionen wählen:|Minimal - Hier wird nur das Modding für die Zukunft eingerichtet, da es noch kein 'BGEE Fixpack' gibt.||Empfohlene - Ein ausgewogenes BGEE Spielerlebnis.||Maximized - Installiert zusätzlich alle Mods, die nicht fehlerhaft und nicht zu schwer sind.||Taktik - Installiert zusätzlich alle Mods, die BGEE schwerer machen. Daher ist diese Version nur für erfahrene BGEE Spieler gedacht.||Experte/Debugging - Installiert zusätzlich auch noch alle fehlerhaften Mods. Diese Version ist nur für Spieler interessant, die Probleme selber beheben können und sich etwas mit der IE Programmierung auskennen.|||Falls Ihr die Mods und Komponenten selber auswählen wollt, klickt auf den rechts daneben liegenden Knopf. Es wird empfohlen, dies bei einer Maximized-, Taktik- oder Experten-Version zu tun.
