Interact[10][2]=KONFLIKTE/ABHÄNGIGKEITEN|||Hinweis:|Um Platz zu sparen, könnt Ihr diese Hilfe mit dem linken Balken (>) ein- und ausblenden.|Ihr könnt auch die Größe des Fensters anpassen, um mehr Platz zu haben.|||Die Probleme:|Die weiß gefärbten Zeilen zeigen den Basismod. Ist die nächste Zeile rot, wäre das ein Mod, der einen Konflikt mit dem Basismod hat.|Wenn der Basismod den aus der nächsten Zeile braucht, ist diese orange.|Gruppen werden durch eine Plus-Zeichen am Anfang der nächsten Zeile gekennzeichnet.||Ihr könnt auf eine der Zeilen klicken, um Euch eine Zusammenfassung des Problems unterhalb der Liste anzeigen zu lassen. Dies könnte helfen, den Zusammenhang zu klären.|||Falls Ihr nicht genügen Kenntnisse über die Mods oder keine Lust habt, hier ins Detail zu gehen, könnt Ihr auch alle Probleme durch einen Klick auf die Knöpfe im unteren Bereich lösen. Die Beschreibung findet Ihr weiter unten. Die Folgen werden Euch angezeigt und Ihr könnt diese entweder akzeptieren oder ablehnen.|||Um die Probleme selber zu lösen, klickt mir der rechten Maustaste auf eine der Zeilen klicken. Ein Kontext-Menü wird angezeigt. Oben wird Euch der Mod angezeigt, mit den Ihr bearbeitet. Falls Ihr eine Komponente angeklickt habt, wird Euch dies in der nächsten Zeile angezeigt.|||Abhängigkeitsprobleme werden gelöst, indem Ihr entweder den Basis-Mod entfernt oder den entsprechenden Mod hinzu fügt.|||Konflikte können durch das Löschen der gewählte Komponente, aller Komponenten, die Fehler verursachen, oder des ganzen Mod gelöst werden. Ihr könnt das natürlich auch anders herum machen.||Einige Einträge sind mit einem Sternchen (*) markiert. Diese Einträge weisen eher auf Inkonsistenzen order kleinere unschöne Umstände hin als auf echte Fehler. Wenn Ihr wollt, dürft Ihr sie ignorieren.|||Nachdem Ihr alle Konflikte gelöst habt, wird das Fenster geschlossen.|||Basis:|Entfernt alle Mods mit offenen Abhängigkeiten.||Konflikte:|Entfernt Konflikte.||Abhängigkeiten:|Fügt alle Mods und Komponenten hinzu, die benötigt werden.||Zurück:|Falls Ihr zunächst Informationen über die entsprechenden Mods einholen wollt, so könnt Ihr auch in die Auswahlmaske zurück kehren.||Weiter:|Entfernt alle Konflikte und Mods mit offenen Abhängigkeiten.
