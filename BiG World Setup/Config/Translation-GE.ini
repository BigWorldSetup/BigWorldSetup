Interact[4][4]=MODAUSWAHL|||Hinweis:|Um Platz zu sparen, könnt Ihr diese Hilfe mit dem linken Balken (>) ein- und ausblenden.|Ihr könnt auch die Größe des Fensters anpassen, um mehr Platz zu haben.|||Die Auswahl:|Ihr könnt die Baumansicht nutzen, um die Mods an- und abzuwählen. Falls Ihr beim Klicken auf einen Mod die Shift-Taste drückt und der Mod gesplittet ist (an verschiedenen Stellen installiert wird), wird Eure Auswahl auf alle Teile des Mods angewendet. Fixe Mods, die unbedingt für eine Megamod Installation benötigt werden, könnt Ihr nicht abwählen.||Grau markiert Minimum-Mods|Grün markiert Empfohlene-Mods|Blau markiert Standard-Mods|Orange markiert Taktik-Mods|Rot markiert Expert-Mods||Die Übersetzung des Mods wird nach seinem Namen angezeigt. Falls Ihr ein [--] seht, so ist dieser Mod nicht übersetzt, fügt aber auch keinen neuen Text in das Spiel ein. Ein gutes Beispiel wäre ein Tweak.|Ein Sternchen (*) am Ende zeigt Euch, daß der Mod gesplittet wurde und weitere Inhalte (die hier nicht hin passen) über das Kontext-Menü gefunden werden können.||Wählt einen Modeintrag per Maus oder Tastatur aus, um seine Beschreibung zu sehen.||Sofern Ihr weiterführende Informationen braucht, klickt auf den kleinen Knopf bei der Modbeschreibung.|||Das Kontextmenü:|In der ersten Zeile seht Ihr den Namen der Komponente, die Ihr gewählt habt.||(K)eine Pause machen:|Diese Zeilen erlauben Euch, die Installation nach dem Mod bzw. der Komponente zu stoppen. So könnt Ihr zu dem Zeitpunkt Kontrollen machen oder noch dem Installer unbekannte Mods installieren.||Besucht die Homepage:|Sofern eine Adresse für den Mod hinterlegt wurde, könnt Ihr hier weitere Informationen zu dem Mod einsehen.||Komponenten anzeigen/verstecken:|Abhängig von dem Status des Elementes könnt Ihr die Komponenten zu einem einzelnen Mod verstecken oder anzeigen lassen.||Zum nächsten Modteil springen:|Sofern ein Mod an verschiedenen Punkten installiert wird, habt Ihr hiermit die Möglichkeit, zu dem nächsten Kapitel zu springen, das weitere Bestandteile des Mods installiert. Betroffene Mods sind mit einem Sternchen (*) gekennzeichnet.|||Das Menü:|In dem Optionsmenü finden sich einige nützliche Funktionen.||Klickverhalten:|Hiermit passt Ihr das Verhalten des BiG World Setups bei der Mod- und Komponentenauswahl an.Falls Ihr einen Eintrag auswählt, der nicht zu Eurer Auswahl passt (z.B. Klickt Ihr einen Taktik-Mod an, während Ihr das Klickverhalten auf Empfohlen gesetzt habt), werdet Ihr gefragt, ob Ihr diesen tatsächlich hinzu fügen wollt. Falls Ihr die Option wählt, die Frage immer mit Ja zu beantworten, werdet Ihr nur noch eine kurze farbige Warnung im unteren Kasten sehen, falls Ihr einen "unpassenden" Mod wählt.|Falls Ihr keine Hinweise haben wollt, wählt hier einfach Experte aus und Fragen oder Warnungen bleiben aus, da diese Auswahl alle Mods beinhaltet.|||Komponenten anzeigen/verstecken: Zeigt Euch die einzelnen Bestandteile der Mods.||Nach Installationsfolge/PDF sortieren:|Per Standard wird eine Ansicht verwendet, die in einer Baumstruktur Mod-Typen wie Tweaks, Quests, NPCs darstellt und darüber ein Zugriff auf die dazu gehörigen Mods und deren Inhalte möglich ist. Falls Ihr die PDF-Anleitung nutzen wollt, um die Komponenten zu wählen, so aktiviert diese Option, um die Mods und deren Komponenten nach der Installationsabfolge zu sortieren.||Administration:|Verwaltet die URLs, Beschreibungen und Komponenten der Mods.|||Auswahl neu laden: Ihr könnt eine gesicherte Auswahl neu laden und mit der Installation fortfahren. So könnt Ihr auch nach einer (abgebrochenen) Installation die letzte Auswahl wieder herstellen. Der Export ist jedoch sicherer.||Auswahl speichern: Falls Ihr z.B. eine Pause machen wollt, könnt Ihr Eure aktuelle Auswahl sichern.||Auswahl aus einer Datei importieren: Stellt eine Auswahl aus einer ausgewählten Datei wieder her.||Auswahl in eine Datei exportieren: Teilt Eure Auswahl mit anderen Spielern. Die Auswahl wird in einer von Euch bestimmten Datei gesichert, die ihr z.B. Freunden bereit stellen könnt.||Auswahl aus einer WeiDU.log importieren: Stellt eine Auswahl aus einer gewählten WeiDU.log wieder her.||Nach dem Laden der Komponenten (nicht nur aus der WeiDU.log), werden solche danach als "neu" markiert, die nicht in Eurer Auswahl gefunden wurden. Beachtet, daß die WeiDU.log nur installierte Komponenten speichert, so daß zuvor nicht gewählte Komponenten dann auch als neu markierte werden.|||Anwählen: Fügt Eurer Installation alle Mods eines Kapitels hinzu.||Abwählen: Entfernt alle Mods eines Kapitels.|Ihr könnt also in einem Schritt alle NsCs hinzufügen oder alle Questmods entfernen.||Markieren: Hebt alle Mods einer Kategorie mit einem Klick hervor. Dabei werden automatisch die Komponenten angezeigt.|||Suche:|Wenn Ihr zu einem bestimmten Mod wollt, könnt Ihr über die Suche dorthin springen.
