H1=DOWNLOAD TEST|||Was passiert:|Alle Mods, die im Hauptfenster ausgewählt wurden, werden getestet um zu verhindern, dass später Dateien fehlen. Jeder Mod besteht aus einem Hauptarchiv und kann Zusatz- und Sprach-Dateien haben. Das "BiG World Setup" sucht nun nach Fehlern, die während des Downloads erkannt worden sind.|Eine fehlende Datei ist nicht immer auf einen kaputten Link zurück zu führen. Das BWS kann z.B. keine Daten von Filehostern laden, bei denen Interaktion auf der Webseite nötig sind, um den Download frei zu schalten.||Ihr werdet gefragt, ob Ihr den Download für die Archive erneut durchführen wollt (falls Ihr Leitungsprobleme hattet) oder sie selber bereit stellen möchtet. Die Bereitstellung kann durch den Download mit Eurem Standard-Browser erfolgen. Ihr müßt den Link nicht kennen, das "BiG World Setup" wird ihn für Euch öffnen und Euch so unterstützen.|Eure andere Option ist es, die Datei auszuwählen. Durchsucht Eure Festplatte nach der entsprechenden Datei und wählt diese aus. Ihr könnt das BWS so auch zwingen, eine Datei zu verwenden, deren Name oder Größe nicht zu den erwarteten Werten passt.||Ihr könnt diese Mods wahlweise auch entfernen, sofern es sich nicht um  essentielle Mods handelt.|||Interaktion:|Es ist nötig Antworten an das "BiG World Setup" zu übergeben, damit es sich wie gewünscht verhält.||Ihr werdet z.B. gefragt werden, ob Ihr fehlende Mods selber herunterladen wollt oder dies überspringen und die Mods von weiteren Aktionen sowie der Installation selber ausschließen wollt.||Falls eine Eingabe benötigt wird, wird eine Frage und die erwarteten Antworten gezeigt. Fehleingaben werden nicht akzeptiert und die erwarteten Werte werden erneut angezeigt.|||Debug:|Falls Ihr wissen wollt, was während dem Herunterladen passiert ist, könnt Ihr die Ausgabe des wget Programms prüfen.|In diesem Fall habt Ihr die Möglichkeit, die Log-Datei mit der kompletten Ausgabe zu öffnen.|Der einfachste Weg, die Stelle zu finden, ist den Namen des Mods zu kopieren und die Suchfunktion zu nutzen.||Ihr findet alle Log-Dateien in dem Logs-Ordner.|Jeder Abschnitt hat sein eigenes.|||Beenden:|Wenn Ihr dieses Fenster schließen wollt, so müsst Ihr so lange warten, bis Ihr eine Frage mit x beantworten könnt.

