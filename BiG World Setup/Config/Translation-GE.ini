H1=DOWNLOAD PROZESS|||Was passiert:|Alle Mods, die im Hauptfenster ausgewählt wurden, werden nun heruntergeladen. Für jeden Mod wird eine Liste mit aktuellen Verknüpfungen gepflegt. Über diese wird die Dateigröße der damit verlinkten Datei geprüft.|Sofern eine Datei von gleicher Größe im Download-Ordner bereits existiert, wird der Download der Datei übersprungen. Anderenfalls wird das "BiG World Setup" das beigelegte Programm wget nutzen, um die Datei herunter zu laden. Die Ausgabe des Programmes könnt Ihr Euch ansehen, indem Ihr auf den entsprechenden Eintrag klickt. Ist der Download nicht vorhanden, wird automatisch nach einem Update gesucht.||Sollte das Programm bei einem Download stehen bleiben, wird dieser rot markiert. Ihr solltet Euch dann die Ausgabe von wget ansehen oder versuchen, wget über den Pause- oder Stop-Knopf zu beenden.||Nach dem abgeschlossenem Download wird nochmals die Dateigröße geprüft.|Fehler werden für die folgende Download-Prüfung vermerkt.||Damit das ganze dann etwas zügiger vonstatten gehen kann, werden bis zu 5 parallele Downloads unterstützt.|||Stop/Pause eines Downloads:|Jeden der Downloads könnt Ihr stoppen oder pausieren. Dazu drückt Ihr auf das X bzw. das II gleich neben dem Namen. Sofern der Download keine Pause mit anschließender Aufnahme zu läßt, ist der Knopf dafür nicht aktivierbar.|Nach dem Druck des Pause-Knopfes könnt Ihr den Download wieder fortsetzen. Tut Ihr dies nicht, bleibt diese Warteschlange belegt und Ihr könnt z.B. nur noch 4 Downloads parallel betreiben.|Bei einem Stop wird die bisher geladene Datei entfernt und der Platz wieder frei gegeben.|||Debug:|Falls Ihr wissen wollt, was bisher beim Download passiert ist, habt Ihr die Möglichkeit, die Log-Datei mit den abgeschlossenen Vorgängen zu öffnen. Darin sind sowohl die Prüfungen des BWS als auch die Ausgabe des wget-Programms zu finden. Bitte beachtet, daß Ihr wegen den parallelen Downloads evtl. an mehreren Stellen Informationen finden werdet.||Ihr findet alle Log-Dateien in dem Logs-Ordner.|Jeder Abschnitt hat sein eigenes.|||Pause:|Falls Ihr zu einem bestimmten Zeitpunkt eine Pause machen wollt (Ihr möchtet z.B. gerade Videos laden und braucht die Bandbreite), könnt Ihr einfach auf diesen Knopf drücken. Es werden die aktiven Downloads beendet, sofern sie wieder aufgenommen werden können. Ist dies nicht der Fall und alles müßte neu geladen werden, wird diese Datei weiter geladen.|Ihr könnt diesen Vorgang dann natürlich manuell stoppen. Es werden während der Pause keine weiteren Vorgänge gestartet.|||Weiter:|Sobald Ihr eine Pause beenden möchtet, drückt bitte auf diesen Knopf. Sofern ein Download bei der Pause aktiv war, wird dieser abgeschlossenen, bevor es normal weiter geht.|||Beenden:|Wenn Ihr dieses Fenster schließen wollt, klickt auf diesen Knopf. Wie bei der Pause werden aktive Downloads beendet, sofern Ihr diese wieder aufnehmen könnt. Sonst müsst Ihr auf das Ende der laufenden Downloads warten. Dies kann je nach Dateigröße mehrere Minuten dauern.|Alternativ könnt Ihr ihn auch stoppen und Ihr müßt bei dieser Datei von vorne anfangen.||Sind keine Downloads mehr aktiv, wird das Fenster geschlossen.

