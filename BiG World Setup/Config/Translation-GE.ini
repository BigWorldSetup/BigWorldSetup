Interact[14][9]=INSTALLATIONSVORGABEN|||Programm-Vorgaben:|Um die Installation zu angenehm und erfolgreich wie möglich zu machen, sind hier noch einige Angaben zu machen.||Zum einen ist einzustellen, wie sich das BiG World Setup bei den einzelnen Schritten bis zur Fertigstellung zu verhalten hat. Für den Download und das Entpacken kann man entweder fehlende Mods per Warnung angezeigt bekommen und versuchen, die Fehler mit der Unterstützung durch das Programm zu beheben, zusätzlich eine Pause zu machen, falls man nach dem Download oder dem Entpacken etwas prüfen möchte, oder die fehlenden und die davon abhängigen Mods automatisch entfernen lassen. Dies bietet sich bei einer Installation über Nacht an.|Der Download kann bei einer vorhandenen Mod-Sammlung auch bis auf die Überprüfung der Dateien übersprungen werden.|Man kann hierbei auch die Nutzung bestimmter vorhandener Dateien erzwingen, so daß man z.B. andere Mod-Versionen ausprobieren kann.||Auch für die eigentliche Installation der Mods kann man sich auf nicht erfolgte Installationen wegen Fehlern oder nicht erfüllten Bedingungen hinweisen lassen. (Die Option "Nicht erfolgte Installation melden" schließt beide ein.) Alternativ kann man Mods bei Fehlern automatisch auslassen. Zusätzlich könnt Ihr auch bei Warnungen pausieren.|Warnungen sind in der Regel nur für das Debuggen interessant.||In allen Fällen wird die Installation bei Fehlern bei kritischen Mods abgebrochen.||Gruppenweise installieren||Das BiG World Setup kann alle Komponenten der Mods in einem Rutsch oder einzeln installieren. Ersteres spart Euch viel Zeit ein, bei letzterem werden Probleme frühzeitiger erkannt.||Alle Prüfungen auf Warnungen oder Fehler bei der Installation werden hier erst nach dem Versuch der Installation aller Komponenten vorgenommen, so daß Ihr bei Problemen etwas mehr Zeit investieren müßt (De- und Neuinstallation von hier erfolgreich installierten Komponenten).||Signalisiere Unterbrechungen||Falls Ihr Euren PC verlassen wollt um etwas anderes zu machen, aber dennoch bei einem Fehler informiert sein wollt, schaltet diese Option an. Als akustisches Signal wird der Klingelton abgespielt, der mit Windows mitgeliefert wird. Stellt sicher, daß die Lautstärkenregelung nicht auf "aus" gestellt ist.|||Mod-Vorgaben||Auflösung|Der Widescreen-Mod ermöglicht es, das Spiel auch in (bei Verkaufsstart) nicht vorgesehenen Auflösungen zu spielen. So kann man nun auch neben hohen 4:3 Auflösungen z.B. auch 16:10 einstellen. Die aktuelle Auflösung wird als Vorschlag eingetragen.||Textangleichung bei Mods|Einige Mods wurden für die deutsche Version noch einmal angepaßt, damit die Beschreibung von Gegenständen und Sprüchen einheitlich ist. Es wird deshalb empfohlen, diese Option zu aktivieren.
