Interact[15][4]=SPRACHAUSWAHL|||Verfügbare Übersetzungen:|Auf der linken Seite seht Ihr die von den Mods unterstützten Sprachen. Darunter könnt Ihr mit den Knöpfen diese hinzufügen oder entfernen.|||Ausgewählte Übersetzungen:|Auf der rechten Seite seht Ihr die Sprachen, die Ihr gewählt habt. Die von Euch wählbaren Mods werden auf diese Übersetzungen eingeschränkt. Sofern Ihr in einem Mod mehrere gewählte Sprachen zur Verfügung habt, wird die verwendet, deren Priorität Ihr hier höher gesetzt habt.|||Übersetzung anzeigen:|Um eine Übersicht der vorhandenen Mods in einer Sprache zu erhalten, klickt einfach auf einen Spracheintrag in den Listen und danach auf den Knopf "Mods mit ausgewählter Übersetzung anzeigen". Im unteren Bereich des Fensters werden Euch dann die Mods aufgelistet, die eine entsprechende Übersetzung enthalten.
