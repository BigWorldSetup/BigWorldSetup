H1=Installation|||Was passiert:|Alle Komponenten der Mods, die im Hauptfenster ausgewählt, heruntergeladen und entpackt wurden, werden nochmals getestet um zu verhindern, dass sie Konflikte verursachen werden oder wegen fehlender Dateien nicht funktionieren werden.||Dabei wird auch überprüft, ob es sich bei der Komponente um eine bereits installierte handelt. Eine Deinstallation mit folgender Neuinstallation wird somit verhindert.||Nach der Installation einer Komponente wird dann geprüft, ob diese erfolgreich war. Dazu wird die WeiDU.log und die Debug-Datei des Mods geprüft.||Je nach Rückmeldung wird die Installation fort gesetzt oder unterbrochen.|||Interaktion:|Es ist nötig Antworten an das "BiG World Setup" zu übergeben, damit es sich wie gewünscht verhält.||Ihr werdet z.B. gefragt werden, ob Ihr nicht erfolgreich installierte Komponenten debuggen und dann erneut installieren wollt.||Falls eine Eingabe benötigt wird, wird eine Frage und die erwarteten Antworten gezeigt. Fehleingaben werden nicht akzeptiert und die erwarteten Werte werden erneut angezeigt.|||Debug:|Falls Ihr wissen wollt, was bisher während der Installation passiert ist, könnt Ihr die Ausgabe des WeiDU Programms prüfen.|Sofern Ihr eine Fehlermeldung angezeigt bekommt, solltet Ihr die entsprechende Stelle finden, indem Ihr eine Meldung kopiert und die Suchfunktion darauf nutzt.||Achtung: Die Log-Datei kann riesig sein, so das der Editor eine Zeit lang nicht reagiert.|Ihr findet alle WeiDU-Log-Dateien im %s-Ordner.|Jedes Setup hat sein eigenes.|||Pause:|Falls Ihr zu einem bestimmten Zeitpunkt eine Pause machen wollt, könnt Ihr einfach auf diesen Knopf drücken. Wie beim Beenden werden aber zuerst aktuell anstehende Aktionen beendet.|||Weiter:|Sobald Ihr eine Pause beenden möchtet oder eine versehentlich ausgewählte unterdrücken möchtet, drückt bitte auf diesen Knopf.|||Beenden:|Wenn Ihr dieses Fenster schließen wollt, so müsst Ihr so lange warten, bis WeiDU die aktuelle Installation beendet hat.|So sollen Fehler vermieden werden. Unter Umständen kann die Installation einer Komponente sehr lange dauern. Seid deshalb bitte geduldig.

