H1=BACKUP ANLEGEN/ZURÜCKSICHERN|||Was passiert:|Ihr startet Eure erste Installation oder wollt ein manuelles Backup der %s Daten machen. Dabei werden alle Daten bis auf jene kopiert, die nicht modifiziert (CD-Verzeichnisse und Data) oder nicht benötigt werden (z.B. Cache-Dateien).||Es wird angenommen, dass Ihr das Spiel sauber installiert, gepatcht und gestartet habt. Nachdem Ihr das Backup habt, müsst Ihr das Spiel nicht mehr neu installieren, so dass Ihr bei Fehlern bei der Installation gelassen bleiben könnt. Ihr könnt immer schnell ein Backup zurück sichern.|Bei der Rücksicherung werden alle nach dem Backup gemachten Änderungen entfernt.|Die durch Mods erzeugten Bif-Dateien aus dem Data-Verzeichnis werden ebenso wie die Installationsdateien der Mods gelöscht und die Daten aus dem Backup zurück gespielt. Die Ordner, die Downloads, Portraits, gesicherte Daten oder das BWS enthalten, bleiben unangetastet.|||Interaktion:|Es ist nötig Antworten an das "BiG World Setup" zu übergeben, damit es sich wie gewünscht verhält.|Ihr werdet z.B. gefragt werden, ob Ihr ein Backup erstellen wollt oder nicht, oder Dateien gelöscht oder erhalten bleiben sollen, die beim Backup noch nicht existierten.||Falls eine Eingabe benötigt wird, wird eine Frage und die erwarteten Antworten gezeigt.|Fehleingaben werden nicht akzeptiert und die erwarteten Werte werden erneut angezeigt.|||Debug:|Mit diesem Knopf kann die Log-Datei mit der momentanen Ausgabe geöffnet werden.|Ihr findet alle Log-Dateien in dem Logs-Ordner. Jeder Prozess hat sein eigenes.|||Beenden:|Wenn Ihr dieses Fenster schließen wollt, so müsst Ihr auf das Ende der (Rück)Sicherung warten. Das kann ein paar Minuten dauern.||Dies ist unbedingt notwendig, da Ihr sonst ein kaputtes Backup oder bei einer nicht komplett durchgeführten Rücksicherung eine defekte Installation habt.||Sofern keine Daten mehr gelöscht oder bewegt werden, wird das Fenster sofort geschlossen.

