[Description]
7c#yoshi=Dieser Mod ermöglicht es, Yoshimo nach der Zauberfeste in der Gruppe zu behalten und er kann nach TvB importiert werden. Er hat ein paar ziemlich lange Dialoge mit dem HC.
adrian=He is Lawful Evil half-elven sorcerer NPC, whose worldview is influenced by some very dark philosophy, but he isn't a monster.
ajantisbg2=Bringt den Paladin Ajantis von BG1 nach BG2 (nur für SvA). Er erscheint im Spiel das erste Mal in den Windspeerhügeln nach der Entführung von Garren Windspeers Kind.
ajantisportraitpack=Die Modifikation bietet die Moglichkeit, Ajantis eines von mehreren Fan-erzeugten alternativen Portraits zu geben. Diese waren vormals direkt in den Modifikationen "Sir Ajantis fur BGII" und "Ajantis BG1 Expansion" enthalten.
alora=Dieser Mod bringt die Halblings-Diebin Alora von BG1 nach BG2. Sie ist in Ribalds Laden zu finden.
amber=Amber ist eine chaotisch gute Kämpferin/Diebin mit einem guten Herz unter ihrer stacheligen Oberfläche. Sie lebt in den Straßen von Athkatla und kann eine Romanze mit dem Hauptcharakter haben.
angelo=Angelo Dosan ist ein chaotisch-neutraler Kämpfer/Magier, der als Gefolgsmann Eures Bruders in Baldurs Tor diente. Höchstwahrscheinlich habt Ihr ihn in BG1 getötet, aber er scheint Glück gehabt und überlebt zu haben. Angelo macht Euch im Tempel-Bezirk ausfindig, um Euch ein Angebot zu machen, das Ihr nicht ablehnen könnt (obwohl Ihr es vielleicht wollt).
aranw=Aran ist ein White sehr "selbstbewusster" menschlicher Kämpfer und Schreiber für BG2, zweiklassenfähig, so dass er Kesselflicker, Schneider, Soldat, Spion sein kann... was auch immer Eure Gruppe benötigt. Er hat kleinere optionale Aufgaben mit einem neuen Gebiet, kommt aber ohne besondere Waffen oder aufrüstbare Gegenstände - seine Spezialität ist die Interaktion mit den Mitgliedern der Gruppe und die Anpassung an die jeweiligen Situationen. Diese Mod enthält Faerunianische Flüche und gelegentliche Erwachsenen-Themen im Romanzen-Teil.
arath=Arath ist umfangreicher Druide mit Freundschaftspfad, Romanze, Bantern und einer Quest. Die Inhalte erstrecken sich über SvA und TdB.
arestorationp=Dies ist eine Mod fur Baldurs Gate 2 mit dem Ziel, buchstablich alle unbenutzten Klange sowie einige kleinere herausgeschnittene Charaktere oder Standorte wiederherzustellen.
assassinations=Dieser Mod bietet Spielern die Gelegenheit, die dunklere Seite der Natur des Hauptcharakters zu erforschen und mehr in die Fußstapfen von Bhaal zu treten.
atweaks=Dieser Mod enthält verschiedene Pen & Paper Verbesserungen und unterschiedliche Regeln, die entworfen wurden, um das Spielgeschehen einheitlicher zu gestalten.
aurenaseph=Auren ist eine redefreudige, neutral gute menschliche Kriegerin aus Beregost. Sie wartet in der Kupferkrone. Sie entwickelt eine sehr enge Beziehung zu Nalia und kann auch in TdB gespielt werden. Es ist zu empfehlen, sie mit Nalia zusammen zu lassen, um diesen Mod voll auszukosten.
backbrynnlaw=You will meet a rogue Cowled Wizard and set out with him to help another victim of Irenicus' experiments. Your investigations cross paths with other interested parties, and the sparks will fly!||Back to Brynnlaw has extensive content for Imoen, so she is recommended but not required to accompany the party. Xan BG2 NPC also has extensive crossmod content with the mod.
banterpack=Fügt Dutzende neuer Dialoge unter allen Bioware NSCs hinzu. Schließt zusätzlich neue Erfindungen von Januar Jansen und Dialoge mit Lilarcor dem sprechenden Schwert ein (für SvA und TdB).
bg2_tweaks=Dieser Mod ist eine Sammlung von kosmetischen Änderungen und Regeländerungen.
BG2EE_GA=Der Patch macht deutsche Sounds (z.B. in Videos, Sprachausgabe, Hintergrundmusik) im BG2EE-Spiel verfügbar (bis der Hersteller dies selber bereit stellt).
bg2eear=This mod is an armor pack. There is a dwarf, Kurtz Goldenaxe, who is at Waukeen's Promenade, who will sell you these armors. Some of the armors are color variations of what you find in the game and some of them are new. The magical armors are expensive so you will have to save a lot of gold to buy them.
bg2eetp=Der Patch macht deutsche Texte im BG2EE-Spiel verfügbar (bis der Hersteller dies selber bereit stellt).||MKs Textpatch: Dieser Mod behebt letzte Textfehler, die durch den offiziellen BioWare BG2 Patch, nicht bei Baldur's Gate II - Schatten von Amn und Thron des Bhaal behoben wurden.
bg2eew=This mod is an weapon pack. There is a dwarf, Maltz, who is at Waukeen's Promenade, who will sell you these weapons. Some of the weapons are color variations of what you find in the game, some from BG2 and some of them are new. The magical weapons are expensive so you will have to save a lot of gold to buy them.
bp=BP balanciert alle zuvor installierten Mods aus, beinhaltet mehrere kleinere Mods und bringt andere Verbesserungen einschließlich eines einzigartigen feindlichen KI Systems mit. Wenn mehrere Mods die gleichen Gegenstände verändert haben, sind diese übermächtig stark. BP gleicht das wieder aus. Die KI von BP und Sword Coast Stratagems funktionieren auf unterschiedliche Art: BP ersetzt einige Skripte von anderen Mods durch seine eigene, SCS schreibt sie statt dessen um. Wenn Ihr beide installiert, schreibt SCS einige Skripte um, die bereits von BP vorher ersetzt wurden und Ihr könnt unerwartete Resultate erhalten. Zur Zeit wäre offensichtlich die einfachste Wahl, nur eine von beiden zu installieren.
bpseries=Dieser Mod fügt weitere AI Skripte für Eure Gruppenmitglieder in das Spiel ein. Diese analysieren die Gegner und handeln dann entsprechend. Ihr könnt dabei durch einen Tastendruck im Spiel die Nutzung von Gegenständen, Beschwörungen/Schutzzaubern, Nah-/Fernkampfwaffen, Diebesfähigkeiten usw. anpassen.
branwen=Branwen, a non-player character from the first game in Baldur's Gate series, is a True Neutral human cleric. She worships Tempus, and one of her most famous quotes is "By Tempus' shield!"
c#sb_silber=Der Mod ermöglicht es, Adalon um etwas von ihrem Blut zu bitten, damit man die "Menschenhautquest" zu Ende führen kann. Gedacht ist dies für nicht böse Charaktere, die die Hintermänner stellen wollen und danach die böse Rüstung in einem der Tempel abgeben.
c#solaufein=Diese Modifikation macht Solaufein, den Drow Krieger aus Usth Natha, zu einem in die Gruppe aufnehmbaren NPC. Vor dem Eingang zu Adalons hohle wird er von den Drow gefangen genommen. Es liegt nun an dem hC, Solaufein davor zu bewahren, in eine Drinne verwandelt zu werden!
com_encounters=Zusätzliche Begegnungen in der Kanalisation von Athkatla und im Drow-Unterreich sowie neue Läden für BG2.
coran=Dieser Mod fügt Koran, einen große Bogenschütze und berüchtigten Frauenheld in BG1, als voll entwickelten NPC zu BG2 hinzu. Er kann im Brückenbezirk Athkatla gefunden werden, in der Nähe des Eingangs. In ToB kann Koran auch von dem Geist aus dem Einsprengsel beschworen werden. Koran hat eine Freundschaft mit dem HC und eine Reihe von Gesprächen mit allen Bioware NPCs.
d0questpack=Dieser Mod fügt weitere Abenteuer zu BG2 hinzu.
dace=Dace Linton ist eine drahtige, chaotisch neutrale Kopfjägerin. Sie begrüßt eine praktische Herangehensweise an Probleme, hält sich aber irgendwie selber nicht immer daran und fällt durch Sarkasmus und Launenhaftigkeit auf; nur selten blitzen bei Ihr Güte und Weisheit durch.||Ihr findet die Frau mit dem markanten Grinsen und vielen vertonten Dialogen auf Waukeens Promenade.
dakkon=This mod adds a simple quest to the game and allows to upgrade Dak'kon's Zerth Blade.
dc=In diesem Mod trefft Ihr eine neue Abenteurer-Gruppe in der Kupferkrone. Zusammen mit ihr, könnt Ihr eine wertvolle Schatzkiste auf einer Insel beschaffen. Dieser Mod ist einem bekannten Internet-Comic nachempfunden.
dearnise=Der Mod fügt eine romantische Beziehung zwischen Nalia und einem männlichen Hauptcharakter hinzu, der Mensch, Elf, Halbelf oder Zwerg ist und von beliebiger Klasse und Gesinnung sein kann. Nicht zusammen mit "Arnel's Nalia Romance" installieren, da beide Mods nicht miteinander kompatibel sind.
derats_kits=This mod offers interesting specializations of the rarely performed'' pure'' classes (without multiclassing). Hence the term "unused".
dungeonbegone=Dieser Mod ermöglicht es Euch, wahlweise Irenicus' Kerker zu überspringen und gibt Euch trotzdem Beute und Erfahrung.
duskblade=This kit has its own innate-based spellbook with unique arcane channelled touch spells.
edwinromance=Erlaubt dem Spieler eine romantische Beziehung mit dem roten Magier Edwin Odesseiron in SvA.
eekeeper=Die ist die ee-version des Shadowkeepers (ein Savegame-Editor, Kreatur-, Gegendstands- und Spruch-Betrachter).
fade=Die chaotisch-neutrale Schatten-Diebin kann Romanzen mit allen Männern jeder möglichen Rasse und Gesinnung haben.
faren=Faren is a neutraler zweiklassiger Kämfer/Dieb, der im Gefängnis von Handelstreff zu finden ist. Er hat ein freundliches, gelassenes Gemüt und ist zu einem Witz oder einem Trank mit einem Protagonisten bereit, der ihn mit Respekt behandelt.
fr_rov=Freedom's Reign: 2 neue Läden und über 80 Gegenstände überall in SvA. Reign of Virtue: 3 neue Läden und 5 neue Begegnungen. Mit dem BiG World Fixpack wird ein Update von v4 auf v5 durchgeführt.
g3anniversary=Eine halbernste Aufgabe. Geht in die Kupferkrone und haltet die Augen offen. ACHTUNG Verfremdungseffekt: Die Charaktere treten in den direkten Dialog mit dem Spieler.
haerdalisromance=Dieser Mod ermöglicht es weiblichen HCs, eine tiefere Beziehung mit dem Tielfing Barden einzugehen.
iepbanters=Fügt zahlreiche humorvolle, ernste oder sonstige Gespräche zwischen den Bioware NSCs hinzu. Installiert diesen Mod mit Banter Pack, denn er wurde als Ergänzung zum Banter Pack geschaffen. Daher solltet Ihr auch beide Mods für das maximale Erlebnis installieren.
imoenfriendship=Dieser Mod fügt eine Reihe von Dialogen mit Imoen, der Schwester des HC, hinzu und erweitert Imoens Erfahrungenen und Kämpfe.
imoenromance=Dieser Mod fügt in Schatten von Amn eine Vielzahl neuerer Dialoge mit Imoen hinzu.
innershade=Ihr werdent ein sehr neues Dorf finden, einige kleinere Quests und eine Hauptquest. Ihr werdet auch einige neue Fähigkeiten erlernen können. Empfohlenes Level der Gruppe ist 9 und höher.
isnf=Eine kleine Questmod im Rahmen der "Colours of Infinity"-Reihe von Lava Del'Vortel. Die Quest startet im Regierungsviertel von Athkatla.
isra_bg2=Isra is a twenty-one year old paladin with the Sisters and Brothers of the Ruby Rose, an order devoted to Sune Firehair. She has far more experience with (and sympathy for) the chaotic good churches of Sune and Lliira than any of the lawful churches, so her outlook and personality are somewhat removed from what you might expect from a paladin.|  |Isra can be found in the Den of the Seven Vales in Waukeen's Promenade, where she is looking into some family concerns. She will not immediately join the party, though you will have the chance to establish whether or not you knew her in BG1. There will be significant differences in her early dialogue depending upon which you choose.
itemupgrade=Der Mod erlaubt Cromwell und Cespenar zusätzliche Gegenstände zu verbessern, die vergleichsweise "schwach" sind (z.B. Streitkolben und Keulen).
iylos=Iylos ist ein rechtschaffen-guter Mönch und ein reiner Thron des Bhaal NSC. Er hat mit jedem TdB NSC sowie mit dem Hauptcharackter eine Vielzahl von Dialogen.
kelsey=Ein Hexenmeister, mit einer optionalen Romanze mit einem weiblichen Hauptcharakter oder Imoen für den SvA Teil. Für eine vollständige Kompatibilität mit "Big Picture" muss später noch vom "MTS Crappack" die Komponente für Kelsey installiert werden.
keto=Keto ist eine junge selbständige Frau und sucht ein ehrliches Leben als Minnesängerin. Leider verbringt sie aber ihre meiste Zeit vor Kerkertüren. Sie hat zusätzliche Dialoge mit Kelsey, wenn dieser zuvor installiert wurde.
kindrek=Ein chaotisch böser, Zauberer tötender, Magie hassender NSC, der sich bei den Stadt-Toren aufhält.
kivan=Dieser Mod fügt Kivan aus BG1 sowie unter bestimmtem Umständen seine Elfenfrau Deheriana den BG2 NSCs hinzu und erzählt eine sehr romantische Geschichte.
mazzy=Dieser Mod fügt eine Reihe von Dialogen bei Mazzy hinzu. Durch die neuen Dialoge könnt Ihr eine Freundschaft mit ihr aufbauen und erfahrt so mehr über die tapfere Halblingsfrau. Mazzy ist nicht die gesprächigste Person in der Welt, aber sie hat ihre Meinungen und wird sie äußern, wenn sie findet, dass es angebracht ist - ähnlich, wenn sie Fragen hat, bei denen sie sich nicht scheut, sie zu stellen. Dieser Mod ist als Erweiterung zum "IEP Extended Banters" gedacht.
msfm=This mod aims to make mages in the game to appear more stylish. For that end it adds mage-specific staffs with ranged attacks and circlets, plus it also tweaks all robes, so that player can choose their look.
nathaniel=Nathaniel Aplin-Fletcher ist ein ehemaliger Offizier der Flammenden Faust. Obwohl er ein erfahrener Kämpfer ist, leidet Nathaniel unter Selbstzweifeln, möglicherweise wegen seines Mangels an Robustheit. Für einige Spieler kann er ein loyaler Begleiter werden. Für den rechten männlichen Charakter kann sich eine Freundschaft zu mehr entwickeln. Die Komponente Revised High Level Abilities von Refinements macht die Gegenstände von Nathaniel unbrauchbar.
nephele=Nephele ist eine Halbling-Klerikerin des Yondalla, siebenfache Mutter und zwanghafte Abenteurerin. Sie schließt sich Euch in Handelstreff an.
ninde=Lady Ninde Amblecrown, die böse Nekromantin mit einer Zunge wie eine Guillotine, gewaltigen magischen Fähigkeiten und einem passenden Ego findet Ihr nur dann in Bodhi's Reich, wenn der Hauptcharakter Aran Linvail zur Seite steht.
npc_strongholds=In Baldur’s Gate II, the PC can, after doing one of the quests, acquire a stronghold, depending on her/his class. However, none of the NPCs who join you get strongholds. This mod changes that, making it so that the NPCs in your party can also acquire strongholds.
npcflirt=Fügt neue erweiterte Liebesbeziehungen zu den vier BioWare NSCs hinzu: Aerie, Anomen, Jaheira und Viconia. Enthält Erwachsenen-Inhalt für SvA und TdB. Wenn "Solaufein NPC" installiert ist, werden noch bei den vier BioWare NSCs Romanzenkonflikte mit Solaufein hinzugefügt.
npckit=Dieser Mod fügt vier neue Kits hinzu und bietet die Möglichkeit, einen acht der BioWare NPCs einen Klassencharakter zuzuweisen.
px_chantelame=Der Klingensanger ist ein Krieger-Magier Elf mit speziellen Kampftechniken.
randomiser=Dieser Mod verteilt durch ein Zufallsprinzip die vorhandenen Gegenstände in der Spielwelt. Es werden dabei 100 Gegenstände aus Baldur's Gate (inklusive Die Legenden der Schwertküste) und 130 Gegenstände aus Baldur's Gate II (inklusive Thron des Bhaal) berücksichtigt.
re=Romantische Zwischenspiele mit über 40 verschiedenen Charakteren. Erwachsener Inhalt.
recoloredbuttons=This mini-mod provides recolored buttons for the toolbar displayed at the bottom of the screen to make the enabled/disabled states of the buttons more distinguishable.
rr=Dieser Mod balanciert die Barden und Diebe neu aus, verleiht ihnen neue Fähigkeiten und passt sie mehr ihren P&P Vorlagen an. Es werden auch neue Gegenstände für Diebe und Barden hinzugefügt und einige Gegenstände können sogar verbessert werden. Zudem werden im Spiel die Schattendiebe verbessert und eine zusätzliche Begegnung eingeführt.
saerileth=Saerileth ist eine 15-jährige tief religiöse Chevalier-Paladin Frau aus einer anderen Ebene. Sie kann Romanzen mit gut gesinnten Menschen, Elfen, und Halbelfen haben. Sie bringt drei neue Gebiete für SvA, zwei SvA Aufgaben und eine TdB Aufgabe mit. Die Dateien für einen sterblichen Edorem sind enthalten und müssen nur umbenannt werden.
saradas_magic_2=In Throne of Bhaal Saradas is finally a recruitable NPC! You can summon him through the Fate Spirit in your pocket plane. He is a human Priest of Lathander dual-classed to mage.
sarahtob=Dieser Mod führt Sarah, eine junge chaotisch gute menschliche Waldläuferin, ein, die nur mit einem weiblichen Hauptcharakter eine Romanze eingeht.
sarevokfriendship=Viele Spieler vermissen bei den Bioware NSCs komplexe Beziehungen, die neuere NPC Mods bietene, besonders in Bezug auf "Freundschaft", als einer Beziehung, sofern nicht gerade eine Romaze gespielt wird.||Dieser Mod fügt einige Dialoge zwischen Sarevok, Eurem Half-Bruder, und Euch in die Geschichte ein, so daß sein Charakter und seine Hintergrundgeschichte an Tiefe gewinnt.|
sarevokromance=Mit diesem Mod könnt Ihr eine Romanze mit Sarevok eingehen, sogar auch dann noch, wenn Ihr bereits eine laufende Romanze mit einem anderen NSC habt. Für die Romanze muss der Hauptcharakter weiblich, Mensch, Elf oder Halbelf sein und mindestens Stärke sowie Intelligenz 13 und Charisma 11 haben.
sellswords=The mod allows the player to meet Kimmuriel Oblodra, the current leader of Bregan D'aerthe, and travel with him to Menzoberranzan to confront a powerful Matron Mother, rescue Jarlaxle, and receive some unexpected help from Artemis Entreri.
song_and_silence=Dieser Mod wertet die Diebe und Barden auf, fügt einige neue Kits für beide Klassen hinzu und enthält einige generelle Fixes. Die Verwendung zusammen mit "Rogue Rebalancing" ist ausdrücklich empfohlen.
stratagems=Stratagems führt diverse Änderungen ein, u.a. verbesserte Schwierigkeiten bei Begegnungen, Monster KI, NSC Management und allgemeines Gameplay. Dieser Mod ist aber nicht zu vergleichen mit anderen Taktik Mods, da er die Kämpfe nicht von Grund auf schwerer macht. Strategems bemüht sich um ein faires Balancing der Kämpfe. Die Kämpfe werden klüger durchdacht sein als einfach nur schwerer. Natürlich steigt damit auch etwas der Schwierigkeitsgrad, aber es wurde darauf geachtet, das kein Kampf unmöglich ist. Die Komponenten der "Taktischen Herausforderungen" des Mods werden per Standard nur bei einer Taktik-Version installiert.
tashia=In der jungen Elfen Zauberin mit dunklen Momenten in ihrer Vergangenheit, findet Ihr eine loyale, unerschütterliche Reisenbegleiterin. Sie ist in der Bar von Vyatri in Handelstreff zu finden. Dieser Mod ist noch nicht vollständig ins Deutsche übersetzt.
teleport=Dieser Mod fügt dem Spiel einen Zauberspruch der Stufe 7 hinzu, der erlaubt, dass die komplette Gruppe zu den Gebieten teleportiert wird, die Ihr bereits besucht habt.
theundying=Der Mod enthält zwei NSCs und den Quest Mod "Desecration of Souls". Callisto T'sarran, ein neutral böser Elfen Kämpfer/Berserker, der Gespräche mit den BioWare NSCs hat und eine eigene Quest mitbringt. Zudem gibt es neue Geschäfte und neue Gegenstände. Ninafer ist eine Kämpfer/Magier Elfe mit einem Groll gegen Irenicus, aber sie spricht nicht viel darüber. Sie hat einige Gespräche mit dem Hauptcharakter und Imoen, aber ignoriert die anderen NSCs in den meisten Fällen. "Desecration of Souls" bietet 4 neue Läden, neue Gegenstände und Begegnungen.
tiax=Dieser Mod bringt Tiax, ein Priester von Cyric, aus BG1 nach BG2. Ihr findet ihn ab Kapitel 4.
totdg=Dieser Mod fügt ein komplett neues unterirdisches Land ein. Es enthält neue Gebiete, Gegenstände, Zauber, Kreaturen und einige neue Aufgaben. Geeignet ist dieser Questmod für eine 6-köpfige ausbalancierte Abenteurergruppe der 12. Stufe. Dieser Mod ist der Auftakt einer Reihe von Mods unter dem Titel "Colours of Infinity", die alle miteinander zu tun haben, bzw. durch Crossmod-Inhalte gegenseitig erweitert werden.
tsujatha=Ein neutral-böser Elfen Nekromant mit optionalen Romanzen für einen weiblichen Hauptcharakter.
ub=Viele der bei der endgültigen Fassung des Spiels gekürzten Gegenständen, Aufgaben, Charakteren, Dialogen sowie Begegnungen werden für SvA und TdB wieder hergestellt und einige der "losen Enden" verbunden. Dieser Mod ist noch nicht vollständig ins Deutsche übersetzt.
vampiretales=Dieser Mod führt die chaotisch böse Diebin Miriam ein. Halb Mensch halb Vampir, ist sie von der Unsterblichkeit gelangweilt und wünscht sich neue Aufregung und Abenteuer. Zudem gibt es einen Laden in BG2 der gute Gegenstände verkauft und andere "verbessert". Beinhaltet härtere Kult- und Harfner-Begegnungen aus dem Mod "Dark Ritual" und den kleinen Mod "CoM-Store".
viconia=Dieser Mod fügt eine Reihe von Dialogen bei Viconia hinzu. Durch die neuen Dialoge könnt Ihr, wenn Ihr keine Romanze mit Ihr haben möchtet, eine Freundschaft mit ihr aufbauen. Dieser Mod ist als Erweiterung zum IEP Extended Banters gedacht.
w_packmule=Dieser Mod fügt dem Spiel einen Packesel hinzu. Es folgt Eurer Gruppe und trägt Eure Ausrüstung für Euch. Ihr könnt den Packesel von einem Kerl namens Stedd kaufen, der in der Nähe der nordöstlichen Ausgangs von Waukeen's Promenade.
weidu=WeiDU wird für die Installation benötigt und die aktuellste WeiDU.exe muss immer im BG2 Hauptverzeichnis vorliegen.
wheels=Dieser Mod verbessert in Thron des Bhaal die Einleitung sowie hauptsächlich das 9. Kapitel. Viele Dialoge wurden umgeschrieben, um dem Spieler mehrere Möglichkeiten zur Verfügung zu stellen. Dadurch wirkt TdB nicht mehr so linear und der Spieler kann nun selbst entscheiden, was er wann, wie und wo machen möchte. Dieser Mod beinhaltet auch den Mod "Restored ToB Heads", einen Versuch, die ursprüngliche Einführungs-Szene zusammenzubasteln.
wsr=Dieser Mod balanciert die Magierkiller neu aus und verleiht ihnen neue Fähigkeiten.
xan=Dieser Mod bringt Xan aus BG1 nach BG2. Der Mod schließt eine umfassende Freundschaft und zwei völlig verschiedene Romanzen für einen weiblichen Elfen Hauptcharakter ein.
yasraena=Yasraena ist ein guter Drow mit einem Hintergrund, der ihre guten Tendenzen erklärt. Der Yasraena Mod ist voll von Gesprächen und fügt zwei Aufgaben zu SvA und eine Begegnung zu TdB hinzu.
yoshimo=Dieser Mod fügt eine Reihe von Dialogen mit Yoshimo hinzu und erweitert den humorvollen Schelm, indem er seiner Geschichte um eine neue Perspektive seines Charakters ergänzt. Dieser Mod ist als Erweiterung zum IEP Extended Banters gedacht.
BP-BGT-Worldmap=Dieser Mod ist für den Gebrauch von "Big Picture - Baldur's Gate Trilogy (BP-BGT)" unbedingt erforderlich, da sie die zusätzlichen Gebiete der großen Mods mit auf der Weltkarte anzeigt.

[Preselect]
00=
