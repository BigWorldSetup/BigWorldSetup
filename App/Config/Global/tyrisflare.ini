Mod-EN=Tyris Flare is a red-haired amazon who can kick ass and hurl fire! Originally she is a character from the Golden Axe computer games that were released on the Sega Mega Drive (or Genesis in America) and arcade machines in the 90s who ends up in Baldur's Gate II Once in your party, Tyris will banter with all BioWare NPCs and can be romanced by any human/elf/half-elf male PC. She can be found in the Umar Hills, vaguely near the cave.
