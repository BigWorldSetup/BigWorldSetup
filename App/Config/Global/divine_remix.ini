[Description]
Mod-EN=This mod aims to rebalance and change several aspects of divine-magic-using classes (clerics, paladins, druids, and rangers) in Baldur's Gate I + II. As well as arcane magic has its different school, the divine magic is divided into effect spheres like animal, nekromantic, protection etc. The available magic are depending on belief of the user in the different divinities and, hence, are limited to the effect sphere of the divinities and can vary from class to class and even within the character classes.
Mod-GE=Divine Remix (früher: Cleric Remix) ändert die Klassen die göttliche/magische Sprüche verwenden (Kleriker, Paladine, Druiden, Waldläufer) und führt zusätzliche Wirkungsbereiche ein. So wie die arkane Magie ihre unterschiedlichen Schulen hat, wird die göttliche Magie unterteilt in Wirkungsbereiche wie Tier, Nekromantie, Schutz, usw. Die verfügbaren Zauber sind abhängig vom Glauben des Anwenders und sind daher auf den Wirkungsbereich der Gottheiten begrenzt. Die Zauber können von Klasse zu Klasse und sogar innerhalb der Charakterklassen variieren. HLA-Tabellen dieses Mods widersprechen den Kleriker und Druiden HLA-Tabellen von Refinements. Daher können nicht beide zusammen benutzt werden.
