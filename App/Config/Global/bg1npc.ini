[Description]
Mod-EN=This mod expands on the depth of character and levels of interaction with the NPCs from the BG1 game. Every character has banters with other NPCs and with the main character, some have personal tasks, romances with Ajantis, Branwen, Coran, Dynaheir, Shar-Teel and Xan.
Mod-GE=BG2 kam mit einer besonderen Neuerung daher: Die NSCs fingen an sich mit dem Hauptcharakter bzw. untereinander zu unterhalten und brachten so Leben in das Spiel. Es kann Streitigkeiten aber auch Romanzen mit den NSCs geben. Natьrlich lieЯ es nicht lange auf sich warten, dieses Konzept auch fьr BG1 zu entwickeln. Dieser Mod erweitert die Tiefe und die Wechselwirkungen mit den Gruppenmitgliedern aus BG1. Jeder NSC fьhrt Gesprдche mit anderen NSCs und mit dem Hauptcharakter, einige haben persцnliche Aufgaben. Romanzen gibt es mit Ajantis, Branwen, Coran, Dynaheir, Shar-Teel und Xan.
Mod-RU=Этот мод значительно расширяет глубину характеров и уровень взаимодействия с игроком персонажей из Врат Балдура. У них появляются диалоги с другими NPC и вашим героем, несколько личных заданий, а также романы с Аджантисом, Бранвен, Кораном, Дайнахейр, Шар-Тил и Ксаном.
